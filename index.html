<body>
  <header class="header">
    <div class="header__inner container">
      <a href="/index.html" class="header__logo">
        <img 
          src="./images/logo.svg" 
          alt="Biccas"
          class="logo__image"
          loading="lazy"
          width="160" height="30">
      </a>

      <nav class="header__menu hidden-mobile">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link is-active-page">Home</a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">Product</a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">FAQ</a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">Blog</a>
          </li>

          <li class="header__item">
            <a href="#" class="header__link">About Us</a>
          </li>
        </ul>

        <div class="header__account-buttons">
          <button class="header__button button button--transparent" type="button">Login</button>
          <button class="header__button button button--small" type="button">Sign Up</button>
        </div>
      </nav>

      <div class="header__account-buttons visible-mobile">
        <button class="header__button button button--transparent" type="button">Login</button>
        <button class="header__button button button--small" type="button">Sign Up</button>
      </div>
    </div>
  </header>

  <main class="content">
    <section class="section container">
      <div class="section__inner">
        <div class="hero">
          <div class="hero__body">
            <h1 class="hero__title">Weâ€™re here to Increase your Productivity</h1>
            <div class="hero__description">

                Let's make your work more organize and easily using the Taskio Dashboard with many of the latest featuresin managing work every day.
              </p>
            </div>

            <div class="hero__buttons">
              <button class="hero__button button">Try free trial</button>
              <button class="hero__button button button--transparent">
                <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.5833 0.75C25.3265 0.75 32.4167 7.83858 32.4167 16.5833C32.4167 25.3281 25.3265 32.4167 16.5833 32.4167C7.83858 32.4167 0.75 25.3281 0.75 16.5833C0.75 7.83858 7.83858 0.75 16.5833 0.75Z" stroke="#191A15" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>

                </svg>
                View Demo
              </button>
            </div>
          </div>

          <div class="hero__image-block">
            <form class="hero__form hero-form">
              <span class="hero-form__title">Enter amount</span>
              <div class="hero-form__body">
                <input 
                type="text"
                placeholder="Type text..."
                class="hero-form__input"
                name="Enter amount"
                required>

                <button class="hero-form__button button button--small" type="submit">Send</button>
              </div>
            </form>

            <div class="hero__total-income">
              <span class="hero__total-income-title">Total Income</span>
              <div class="hero__total-income-price-block">
                <span class="hero__total-income-price">$245.00</span>
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 16.6666V8.33325" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M10 16.6666V3.33325" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M5 16.6667V11.6667" stroke="#52BD94" stroke-width="1.66667" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>
            </div>

            <div class="hero__image-wrapper">
              <img 
                src="./images/hero.svg" 
                alt="" 
                class="hero__image"
                loading="lazy"
                width="504" height="557">
            </div>
          </div>
        </div>

        <div class="hero-partners">
          <h2 class="hero-partners__title h2-small">More than 25,000 teams use Collabs</h2>

          <ul class="hero-partners__list">

                src="./images/partners/notion.svg"

            </li>

            <li class="hero-partners__list-item">
              <img 
                src="./images/partners/descript.svg"

                width="196" height="36">
